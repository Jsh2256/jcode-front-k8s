apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jcode-front-ingress
  namespace: watcher
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: jcode.jbnu.ac.kr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jcode-front-svc
            port:
              number: 80
  tls:
  - hosts:
    - jcode.jbnu.ac.kr
    secretName: jcode-tls-secret 